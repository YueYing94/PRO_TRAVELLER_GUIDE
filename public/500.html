<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .rails-error-page {
        background-color: #fbf2e1;
        color: #fbf4e2;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }



      .rails-error-page h1 {
        color: black;
      }

      .rails-error-page div.dialog > h3 {
        color: black;
      }

      img {
        height: 450px;
        opacity: 90%;
      }
    </style>
  </head>

  <body class="rails-error-page">
    <img src="500.jpg" />
    <div class="dialog">
      <div>
        <h1>Oops, there is a server error.</h1>
      </div>
      <h3>We are working on it!! Contact us if the problem persists.</h3>
    </div>
  </body>
</html>
