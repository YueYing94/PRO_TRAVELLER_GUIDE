<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .rails-default-error-page {
        background-color: #81b0bd;
        color: #2e2f30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }

      .rails-default-error-page div.dialog {
        width: 95%;
        max-width: 33em;
        margin: 4em auto 0;
      }

      .rails-default-error-page h1 {
        color: black;
      }

      .rails-default-error-page div.dialog > h3 {
        color: black;
      }
      img {
        height: 430px;
        opacity: 90%;
      }
    </style>
  </head>

  <body class="rails-default-error-page">
    <div class="dialog">
      <img src="404.png" />
      <div>
        <h1>Wow! You've reached the edge of the universe</h1>
      </div>
      <h3>Don't worry and return to the previous page</h3>
    </div>
  </body>
</html>
